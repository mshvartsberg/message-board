  <head>

    <meta charset="utf-8" />

	  <meta name="viewport" content="width=device-width, initial-scale=1" />

	  <!-- link the webpage's stylesheet -->

  <body class="container" style="margin-top: 50px;
  width: 50%; height:auto;">

    <main>
        <h1 id="mess">Welcome Users!</h1>
        
        <form class="container'" id="messageForm" class="needs-validation" novalidate>
          <div class="card">
              <div class="card-body">                 
                  <div class="form-group">
                      <label for="message">
                          Post Your Message:
                      </label>
                      
                      <input required maxlength="128" type="text" class="form-control"
                      id="message" placeholder="Enter Your Message">
                  </div>
                  
              </div>
              <button type="submit" class="btn btn-primary">
                  Submit
              </button>
          </div>
      </form>

      <h3 style="text-align: center">Messages</h3>
      <div id ="messages">
        
      </div>

      <h3 style="text-align: center">Messages As Cards</h3>
      <div id ="messages1">  
          
      </div>

    </main>

  </body>
